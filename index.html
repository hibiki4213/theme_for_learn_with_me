<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn With Me</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <!-- Header Start -->
    <header>
        <!-- Header Top Start -->
        <div class="top">
            <!-- Logo Start -->
            <div class="logo">
                <div class="img">
                    <img src="src/images/logo.jpg">
                </div>
                <div class="text">Learn With Me</div>
            </div>
            <!-- Logo End -->
            <!--Search Start  -->
            <div class="search">
                <div class="input-group flex-nowrap">
                    <input type="search" class="form-control text-search" placeholder="Tìm kiếm">
                </div>
            </div>
            <!-- Search End -->
            <!-- Login Start -->
            <div class="not-login">
                <div class="login"><button class="btn btn-info btn-login" type="button">Đăng nhập</div>
                <div class="register"><button class="btn btn-dark btn-register" type="button">Đăng ký</button></div>
            </div>
            <!-- Login End -->
        </div>
        <!-- Header Top End -->
        <div class="slider"></div>
    </header>
    <!-- Header End -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
